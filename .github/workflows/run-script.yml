name: Run kore-alerts every 10 minutes

on:
  schedule:
    - cron: "*/10 * * * *"  # כל 10 דקות
  workflow_dispatch:        # אפשר להריץ ידנית

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run script
      run: node index.js
